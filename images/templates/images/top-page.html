{% extends 'images/base.html' %}

{% block content %}
      <div class="row">
      {% for img in images %}
      <div class="col-6 col-md-2">
      <img class="img-thumbnail" src="{{ img.image.url }}" alt="img">
      <p class="text-center">作成日：{{ img.created_at }}</p>
      <p class="text-center">高さ：{{ img.url_height }}</p>
      <p class="text-center">幅：{{ img.url_width }}</p>
      </div>
      {% endfor %}
      </div>
    </div>
{% endblock %}
